<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
</head>

<body>
    <section id="overlay">
        <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burger Logo" id="Logo">
        <!--dau gach ngang-->
        <hr>
        <form action="/practice.html" method="POST">
            <h1>Login to start to create a burger</h1>
            <!--Adding a Lable-->
            <label for="username">Username</label>
            <!--Create a text form-->
            <input type="text" name="username" id="username">
            <br>
            <br>

            <label for="password">Password</label>
            <input type="password" name="user-pw" id="user-pw">


        </form>
        <form>
            <h1>Create a burger</h1>
            <section class="protein">
                <label for="patty">What type of protein would you like?</label>
                <input type="text" name="patty" id="patty" value="beef">

            </section>
            <hr style="width: 20%; margin-left: 0;">
            <!--Create number input-->
            <section class="patties">
                <label for="amount">How many patties would you like?</label>
                <input type="number" name="amount" id="amount" step="1">

            </section>
            <hr style="width: 20%; margin-left: 0;">
            <!--Create Range input-->
            <section class="cooked">
                <label for="doneness">How do you want to patty cooked?</label>
                <br>
                <span>Rare</span>
                <input type="range" id="doneness" name="doneness" min="0" max="5" step="0.5">
                <span>Will done</span>

            </section>
            <br>
            <!--Create checkboxes-->
            <section class="topping">
                <span>What topping do you like?</span>
                <br>
                <label for="lettuce">Lettuce</label>
                <input type="checkbox" name="topping" id="lettuce" value="lettuce">
                <label for="tomato">Tomato</label>
                <input type="checkbox" name="topping" id="tomato" value="tomato">
                <label for="onion">Onion</label>
                <input type="checkbox" name="topping" id="onion" value="onion">

            </section>
            <!--Radio button input-->
            <section class="cheesy">
                <span>What would you like to add cheese</span>
                <br>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="cheesy" value="yes">
                <label for="no">No</label>
                <input type="radio" id="no" name="cheesy" value="no">
            </section>

        </form>
    </section>
</body>

</html>
